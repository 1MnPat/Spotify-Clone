<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfy - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
    <link rel="stylesheet" href="https://sets.hugeicons.com/YOUR-SET-ID.css" crossorigin="anonymous">
</head>

<body>
    <div class="container flex ">

        <div class="left bg-black">
            <div class="home bg-grey rounded m-1 ">
                <div class="logo">
                    <img class="invert" src="images/spotify.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="">Home</li>
                    <li><img class="invert" src="images/serach.svg" alt="">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 m-1">
                <div class="heading">

                    Your Library
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/" ><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/1ega1/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
                
            </div>

        </div>
        <div class="right">
            <div class="main bg-grey rounded m-1">
                <div class="header ">
                    <div class="nav">
                        <img src="images/left.svg" style="color: white;" alt="">
                        <img src="images/right.svg" alt="">
                    </div>
                    <div class="buttons">
                        <button>SignUp</button>
                        <button>Login</button>
                    </div>
                </div>
                <div class="spotifyPlaylists">
                    <h1>Spotofy Playlists</h1>
                    <div class="cardContainer">
                        <div class="card">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
